{% load static %}

<ul>
  {% for p in posts %}
  <li>
    <a href="{% url 'post_details' p.id %}">{{p.title}}</a><br>
    {{p.publish_date}}<br>
    {{p.content}}<br>
    <a href="{% url 'edit_post' p.id %}">Edytuj</a>
  </li>
  {% empty %}
  Nie ma jeszcze żadnych postów!
  {% endfor %}
</ul>

<a href="{% url 'add_post' %}">Dodaj nowy post</a>

<div>
  <img src="{% static '/cat.gif' %}" alt="My image">
</div>
